<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VladFlix</title>
    <link rel="icon" href="./assets/G-04-05-2025.png">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #video-intro {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #skip-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(255,255,255,0.3);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }
        
        #skip-btn:hover {
            background-color: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-intro" autoplay muted>
            <source src="./assets/intro.mp4" type="video/mp4">
            .
        </video>
        <button id="skip-btn" onclick="skipVideo()">Pular</button>
    </div>

    <script>
        const video = document.getElementById('video-intro');
        const videoContainer = document.getElementById('video-container');
        
        video.addEventListener('ended', function() {
            window.location.href = "home.html";
        });
        
        function skipVideo() {
            window.location.href = "home.html";
        }
        
        setTimeout(function() {
            if(video.paused) {
                video.muted = true; 
                video.autoplay = true;
            }
        }, 1000);
    </script>
</body>
</html>
